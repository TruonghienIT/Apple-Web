<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký thành viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'SF Pro Text', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center px-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md max-w-xl w-full rounded-3xl shadow-2xl p-10">
    <h1 class="text-4xl font-extrabold text-center text-[#0a84ff] mb-8">Đăng ký thành viên</h1>
    <form class="space-y-6" onsubmit="event.preventDefault(); alert('Đăng ký thành công!');">
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Họ tên (*)</label>
        <input type="text" required placeholder="Nhập họ tên"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Tên đăng nhập (*)</label>
        <input type="text" required placeholder="Nhập tên đăng nhập"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Mật khẩu (*)</label>
          <input type="password" required placeholder="Nhập mật khẩu"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Xác nhận mật khẩu (*)</label>
          <input type="password" required placeholder="Xác nhận mật khẩu"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Giới tính</label>
        <div class="flex gap-6 items-center">
          <label><input type="radio" name="gender" class="mr-1" checked /> Nam</label>
          <label><input type="radio" name="gender" class="mr-1" /> Nữ</label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="Nhập email"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Địa chỉ</label>
        <input type="text" placeholder="Nhập địa chỉ"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-[#0a84ff]" />
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" required class="mt-1 w-5 h-5 text-[#0a84ff]" />
        <label class="text-sm text-gray-700">Tôi chấp nhận <a href="#" class="text-[#0a84ff] underline">điều khoản</a>.</label>
      </div>

      <div class="flex justify-center space-x-4">
        <button type="submit"
          class="w-full sm:w-auto bg-[#0a84ff] text-white text-lg font-extrabold py-3 px-6 rounded-xl hover:bg-[#0066d6] transition-colors shadow-md">
          Đăng ký
        </button>

        <button type="reset"
          class="w-full sm:w-auto bg-gray-300 text-gray-800 text-lg font-extrabold py-3 px-6 rounded-xl hover:bg-gray-400 transition-colors shadow-md">
          Hủy
        </button>

        <a href="dangnhap.html">
          <button type="button"
            class="w-full sm:w-auto bg-[#0a84ff] text-white text-lg font-extrabold py-3 px-6 rounded-xl hover:bg-[#0066d6] transition-colors shadow-md">
            Đăng nhập
          </button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
