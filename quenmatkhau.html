<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quên Mật Khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.5);
      border-color: #0a84ff;
    }
  </style>
</head>
<body class="flex items-center justify-center px-4 min-h-screen">
  <form class="w-full max-w-md bg-white rounded-3xl p-10 shadow-lg" action="#" method="POST" novalidate>
    <h1 class="text-3xl font-extrabold text-center text-[#0a84ff] mb-8">Quên Mật Khẩu</h1>
    <p class="mb-6 text-center text-gray-700 text-sm">
      Vui lòng nhập email hoặc số điện thoại liên kết với tài khoản của bạn. Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
    </p>
    <div class="mb-6 flex space-x-4">
      <div class="flex-grow">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email hoặc số điện thoại</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="Nhập email hoặc số điện thoại"
          autocomplete="username"
          class="w-full px-5 py-4 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition focus:ring-0"
        />
      </div>
      <div class="flex items-end">
        <button
          type="button"
          name="sendRequest"
          class="bg-[#0a84ff] text-white font-extrabold px-6 rounded-xl hover:bg-[#0066d6] transition-colors shadow-md flex items-center justify-center"
          style="height: 56px;"
        >
          Gửi yêu cầu
        </button>
      </div>
    </div>
    <div class="mb-6">
      <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">Mã xác nhận</label>
      <input
        type="text"
        id="code"
        name="code"
        required
        placeholder="Nhập mã xác nhận"
        class="w-full px-5 py-4 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition focus:ring-0"
      />
    </div>
    <div class="mb-6">
      <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu mới</label>
      <input
        type="password"
        id="new_password"
        name="new_password"
        required
        placeholder="Nhập mật khẩu mới"
        class="w-full px-5 py-4 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition focus:ring-0"
      />
    </div>
    <div class="mb-8">
      <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Xác nhận mật khẩu</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        placeholder="Nhập lại mật khẩu"
        class="w-full px-5 py-4 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition focus:ring-0"
      />
    </div>
    <p class="text-center text-sm text-gray-600">
      <a href="dangnhap.html" class="text-[#0a84ff] font-semibold hover:underline">Quay lại ô đăng nhập</a>
    </p>
  </form>
</body>
</html>
